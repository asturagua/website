<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Insects</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-grid-list cols="4" rowHeight="3:5">
            <mat-grid-tile></mat-grid-tile>
            <mat-grid-tile *ngFor='let image of images.slice(0,2)'>
                <mat-card>
                    <a href='{{imagesPath}}/{{image.path}}'><img mat-card-image src='{{imagesPath}}/{{image.path}}'></a>
                    <mat-card-content>
                        <p>
                            {{image.description}}
                        </p>
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile></mat-grid-tile>
        </mat-grid-list>

        <mat-grid-list cols="4" rowHeight="1:1">
            <mat-grid-tile></mat-grid-tile>

        </mat-grid-list>
    </mat-expansion-panel>
